apiVersion: networking.alm.homelab/v1
kind: IngressRequest
metadata:
  name: my-service
spec:
  vaultPath: "kv/data/custom-domains"
  domainKey: stagingDomain
  subdomain: dashboard
  serviceName: dashboard-svc
  servicePort: "http"
  entrypoints:
    - websecure
  tls:
    secretName: dashboard-tls